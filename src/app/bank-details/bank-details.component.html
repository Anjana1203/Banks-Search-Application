<div ></div>
<div class="main-content">
<div class="container-fluid">
<div class="card bg" id="head">
  <!-- <div class="card-header card-header-danger"> -->
    <div class="row">
    	<div class="col-md-2">
    			<ng-multiselect-dropdown
    			  [placeholder]="'custom placeholder'"
    			  [data]="dropdownList"
    			  [(ngModel)]="selectedItems"
    			  [settings]="dropdownSettings"
    			  (onSelect)="onItemSelect($event)"
    			  (onDeSelect)="onItemDeSelect($event)"
    			>
    			</ng-multiselect-dropdown>
    	</div>
    		<form class="col-md-3">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder=" Start searching">
    		</form>
      <!-- <div class=" col-md-1"></div> -->
        <label>Select size for your table(Paginate) : &nbsp;&nbsp; </label>
        <select [(ngModel)]="selectedValue" class="form-control" style="width: auto;">
          <option *ngFor="let c of pagination">{{c.val}}</option>
        </select>
      <div class="col-md-1"></div>
        <button (click)='favorites($event, abc11)' type='button' class="btn btn-success buttspace"> My Favorite Banks</button>
        <button (click)='backtoall($event, abc12)' type='button' class="btn btn-success">Back to all Banks</button>
    </div>
  <!-- </div> -->
</div>
</div>
</div>
<br>

  <!-- <div class="container"> -->
    <table class="table table-striped tableStyle" style="width: 1400px;">
      <thead>
        <tr>
          <th>Favorites (Add or Remove)</th>
          <th>ifsc</th>
          <th>bank_id</th>
          <th>branch</th>
          <th>address</th>
          <!-- <th>city</th>
          <th>district</th> -->
          <th>state</th>
          <th>bank_name</th>
        </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let item of ourData | filter:searchText | paginate: { itemsPerPage: selectedValue, currentPage: p }" >
        <td>
          <!-- <p *ngFor="let a of localData"><p ng-if="a.ifsc==item.ifsc"> -->
          <button (click)='handleClick($event, item)' type='button' class="btn btn-danger" id="fav"> {{buttonName}}</button>
        <!-- </p></p> -->
      </td>
        <td>{{item.ifsc}}</td>
        <td>{{ item.bank_id }}</td>
        <td>{{ item.branch }}</td>
        <td>{{ item.address }}</td>
        <!-- <td>{{ item.city }}</td>
        <td>{{ item.district }}</td> -->
        <td>{{ item.state }}</td>
        <td>{{ item.bank_name}}</td>
      </tr>
    </tbody>
  </table>
  <!-- </div> -->
  <!-- <p *ngFor="let a of localData">{{a.ifsc}}</p> -->

<pagination-controls (pageChange)="p = $event"></pagination-controls>
<!-- </div> -->
