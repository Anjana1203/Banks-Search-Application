
<div class="row">
	<div class="col-md-2">
			<ng-multiselect-dropdown
			  [placeholder]="'custom placeholder'"
			  [data]="dropdownList"
			  [(ngModel)]="selectedItems"
			  [settings]="dropdownSettings"
			  (onSelect)="onItemSelect($event)"
			  (onDeSelect)="onItemDeSelect($event)"
			>
			</ng-multiselect-dropdown>
	</div>
	<!-- <div class="col-md-1"></div> -->
		<form>
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching">
		</form>
  <div class=" col-md-1"></div>
    <label>Select size for your table</label>
    <select [(ngModel)]="selectedValue" class="col-md-1">
      <option *ngFor="let c of pagination">{{c.val}}</option>
    </select>
<div class="col-md-2"></div>
    <button (click)='favorites($event, abc11)' type='button'> My Favorite Banks</button>
    <button (click)='backtoall($event, abc12)' type='button'>Back to all Kanks</button>
  </div>

  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ifsc</th>
          <th>bank_id</th>
          <th>branch</th>
          <th>address</th>
          <th>city</th>
          <th>district</th>
          <th>state</th>
          <th>bank_name</th>
        </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let abc1 of ourData | filter:searchText | paginate: { itemsPerPage: selectedValue, currentPage: p }" >
        <td><p ng-if="abc1.flag"><button (click)='handleClick($event, abc1)' type='button'> {{buttonName}}</button></p></td>
        <td>{{abc1.ifsc}}</td>
        <td>{{ abc1.bank_id }}</td>
        <td>{{ abc1.branch }}</td>
        <td>{{ abc1.address }}</td>
        <td>{{ abc1.city }}</td>
        <td>{{ abc1.district }}</td>
        <td>{{ abc1.state }}</td>
        <td>{{ abc1.bank_name}}</td>
      </tr>
    </tbody>
  </table>
  </div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
<!-- </div> -->
